name: expense_tracker_app
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  auto_route: ^3.1.3
  introduction_screen: ^2.1.0
  syncfusion_flutter_charts: ^19.3.54
  bubble_tab_indicator: "^0.1.5"
  intl: ^0.17.0
  get_it: ^7.2.0
  firebase_auth: ^3.3.0
  firebase_core: ^1.10.2
  cloud_firestore: ^3.1.1
  flutter_bloc: ^8.0.0
  freezed: ^1.0.2
  freezed_annotation: ^1.0.0
  fluttertoast:
  validators: ^3.0.0
  equatable: ^2.0.3
  
dev_dependencies:
  build_runner:
 
  auto_route_generator: ^3.1.0 
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
  fonts:
    - family: Inter
      fonts:
      - asset: assets/fonts/Inter-Regular.ttf
      - asset: assets/fonts/Inter-Bold.ttf
        weight: 700


